<!DOCTYPE html>
<html lang="en">
<head>
                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>DRUM KIT</title>
                        <link rel="stylesheet" href="style.css">
</head>
<body>
           <div class="keys">
                        <div class="key" data-key="65">
                          <kbd>A</kbd>
                          <span>CLAP</span>
                        </div>
                        <div class="key" data-key="83">
                          <kbd>S</kbd> 
                          <span>HIHAT</span>                    
                        </div>
                        <div class="key" data-key="68">
                          <kbd>D</kbd>
                          <span>KICK</span>
                        </div>
                        <div class="key" data-key="70">
                           <kbd>F</kbd>
                           <span>OPENHAT</span>
                        </div>
                        <div class="key" data-key="71">
                          <kbd>G</kbd>
                          <span>BOOM</span>
                        </div>
                        <div class="key" data-key="72">
                         <kbd>H</kbd>
                         <span>RIDE</span>
                        </div>
                        <div class="key" data-key="75">
                          <kbd>J</kbd>
                          <span>SNARE</span>
                        </div>
                        <div class="key" data-key="76">
                          <kbd>K</kbd>
                          <span>TOM</span>
                        </div>
                        <div class="key" data-key="78">
                          <kbd>L</kbd>
                          <span>TINK</span>
                        </div>
           </div>  
           <audio data-key="65" src="sound/clap.wav"></audio>
           <audio data-key="83" src="sound/hihat.wav"></audio>
           <audio data-key="68" src="sound/kick.wav"></audio>
           <audio data-key="70" src="sound/openhat.wav"></audio>
           <audio data-key="71" src="sound/boom.wav"></audio>
           <audio data-key="72" src="sound/ride.wav"></audio>
           <audio data-key="75" src="sound/snare.wav"></audio>
           <audio data-key="76" src="sound/tom.wav"></audio>
           <audio data-key="78" src="sound/tink.wav"></audio>
           
  <script src="app.js"></script>                   
</body>
</html>
